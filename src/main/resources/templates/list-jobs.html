<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">

</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
  <table class="job-listing">

    <tr>
      <th>Job ID</th>
      <th>Employer</th>
      <th>Location</th>
      <th>Position Type</th>
      <th>Skill</th>
    </tr>

    <tr th:each="job : ${jobs}">
      <th:block th:if="${not #lists.isEmpty(jobs)}">
        <td th:text="${job.id}">ID</td>
        <td th:text="${job.getEmployer}">Employer</td>
        <td th:text="${job.getLocation}">Location</td>
        <td th:text="${job.getPositionType}">Position Type</td>
        <td th:text="${job.getCoreCompetency}">Skill</td>
      </th:block>
      <th:block th:if="${#lists.isEmpty(jobs)}">
        <td colspan="5">No jobs found.</td>
      </th:block>
    </tr>


  </table>
</div>

</body>
</html>
