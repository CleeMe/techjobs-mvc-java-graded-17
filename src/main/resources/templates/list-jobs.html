<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">

</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
    <th:block th:each="job : ${jobs}">
    <table class="job-listing">

    <tr>
      <th>ID</th>
        <td th:text="${job.id}">ID</td>
    </tr>
        <tr>
            <th>NAME</th>
            <td th:text="${job.getName}">ID</td>
        </tr>
    <tr>
      <th>Employer</th>
        <td th:text="${job.getEmployer}">Employer</td>
  </tr>
  <tr>
      <th>Location</th>
      <td th:text="${job.getLocation}">Location</td>
  </tr>
  <tr>
      <th>Position Type</th>
      <td th:text="${job.getPositionType}">Position Type</td>
  </tr>
  <tr>
      <th>Skill</th>
      <td th:text="${job.getCoreCompetency}">Skill</td>
  </tr>
    </table>
    </th:block>

      <tr th:if="${#lists.isEmpty(jobs)}">
        <td colspan="5">No jobs found.</td>
      </tr>

</div>
</body>
</html>
