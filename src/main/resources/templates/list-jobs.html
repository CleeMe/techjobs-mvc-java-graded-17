<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
  <table class="job-listing">
    <thead>
      <tr>
        <th>ID</th>

        <th>Employer</th>
        <th>Location</th>
        <th>Position Type</th>
        <th>Core Competency</th>
      </tr>
    </thead>

  <tbody>
  <tr th:each="jobs : ${jobs}">
    <td th:text="${jobs.id}"></td>
    <td th:text="${jobs.name}"></td>
    <td th:text="${jobs.employer.name}"></td>
    <td th:text="${jobs.location.name}"></td>
    <td th:text="${jobs.positionType.name}"></td>
    <td th:text="${jobs.coreCompetency.name}"></td>
  </tr>
  </tbody>
  </table>
</div>

</body>
</html>
