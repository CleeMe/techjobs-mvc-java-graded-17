<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>


    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>


    <th:block th:fragment="job-tab;es" th:each="job : ${jobs}">
        <table class="job-listing">

            <tr>
                <th>ID</th>
                <td th:text="${job.getID()}"></td>
            </tr>
            <tr>
                <th>NAME</th>
                <td th:text="${job.getName()}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${job.getEmployer()}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${job.getLocation()}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${job.getPositionType()}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="${job.getCoreCompetency()}"></td>
            </tr>
        </table>
    </th:block>

    <tr th:if="${#lists.isEmpty(jobs)}">
        <td colspan="5">No jobs found.</td>
    </tr>

</div>

</body>
</html>
